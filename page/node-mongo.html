<!DOCTYPE html>
<html>
<head>
<h1>Mongo Postman </h1>
<style>
textarea.addval{
width:50%;
}

border:1px solid;

<div>

		</div>
	</div>

		</div>
	</div>
	<div class="mgset">
		<div><h3>Add Data<h3></div>

			Collection Name : <select id="colList"></select>
			<div><textarea class="addval"></textarea> <br/> <input class="add" type="button" value="Add"></input></div>
			</div>
		</div>
	</div>
	<div class="mgset">
		<div><h3>Add Bulk Data<h3></div>
		<div id="addBulkData">
			<div>
			Collection Name : 
			<div><textarea class="addval"></textarea> <br/> <input class="add" type="button" value="Add"></input></div>
			</div>
		</div>
	</div>
	
	<div class="mgset"></div>

</div>

<script src="node-mongo-test.js"></script>
