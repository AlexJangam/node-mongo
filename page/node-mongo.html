<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="/public/custom.css?" type="text/css">

</head>
<body class="hh100">

	<div class="flex-container-vertical hh100">
		<header>
			<div id="main-header" class="text-center card-info container-fluid main-header">Mongo Postman </div>
		</header>

		<section class="flex-item flex-container-horizontal">

			<section id="getDb" class="select-DB fl flex-container-vertical">
				<nav class="navbar navbar-inverse bg-inverse flex-item  ">
					<div class="btn-group mh40">
						<button type="button" class="btn btn-info get-db-list">
							<span class="">&#9850;</span> Refresh DB
						</button>
						<button type="button" class="btn btn-success add-db">
							<span class="bold">+</span> Add DB
						</button>
						<setheight></setheight>
					</div>
					<div class="navbar-collapse col-sm-12 pdr0 scroll flex-item">
						<ul class="db-list navbar-nav mr-auto">

						</ul>
					</div>
				</nav>
			</section>

			<section class="col-sm-12 flex-item flex-container-vertical scroll-x" >
				<header>
					<h5>DB Query</h5>
					<div class="input-group">
						<textarea class="no-resize form-control " placeholder="Type your mongo query here." value=""></textarea>
						<button class="btn btn-info btn-left-match cursor" type="button" name="button">Search</button>
					</div>
				</header>
				<section class="col-pad w100 sub-text-header lh-3r">
					Collection Data : <span id="col-select-name"></span>
				</section>
				<section class="col-sm-12 h100 flex-item scroll-y pdr-20" >
					<div class="content ">
						<table class="col-data-table table table-hover table-striped table-bordered" >
							<thead class="col-data-head">

							</thead>
							<tbody class="col-data-content">

							</tbody>
						</table>

					</div>
				</section>
				<footer class="col-sm-12 no-flex pagi-footer">
						<div class="fl action-toggle">
							<label for="pagecount"> Page : </label>
							<button type="button" name="button" class="pagi-prev action  modify-hide">prev</button>
							<input  type="text" name="pagecount" value="0" class="action pagi-num"> / <span id="page-count" class="">0</span>
							<button type="button" name="button" class="pagi-next action modify-hide">Next</button>
							<button type="button" name="button" class="pagi-go action modify-show ">Go</button>
						</div>
						<div class="fr">
							Showing results : <span id="display-list">0 - 0</span>
						</div>
				</footer>
			</section>

		</section>
	</div>


	<script src="/public/jquery-1.11.3.min.js"></script>
	<script src="/public/node-mongo-test.js"></script>
	<script src="/public/sha2.js"></script>
</body>
</html>
